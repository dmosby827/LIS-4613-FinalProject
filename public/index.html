<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Insight!</h1>
    </header>
    <main class="container">
        <section>
            <h2>About Us</h2>
            <p>Welcome to Insight! A blog platform!</p>
        </section>
    </main>

    <div class="container">
        <h2>Create a Blog Post</h2>
        <form id="addBlog" action="/create-blogpost" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <button type="submit">Create Post</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
    </div>

    <div class="container">
        <h2>Search Blog Posts</h2>
        <form id="newSearch" action="/search-blogpost" method="GET">
            <label for="search">Search for Books:</label>
            <input type="text" id="search" name="search" required>
            <button id="searchBtn" type="submit">Search</button>
        </form>
    </div>

    <div id="searchResults">
        <table id="searchTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody id="searchTableBody">
                <!-- Search results will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Blog Platform. All rights reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
